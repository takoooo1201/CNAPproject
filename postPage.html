<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Post</title>
    <link rel="stylesheet" href="postPage.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <a href="/">Profile</a>
            <a href="/">Articles</a>
            <a href="/">Forum</a>
        </div>
        <div class="nav-right">
            <a href="/">Login</a>
            <a href="/">Register</a>
        </div>
    </nav>
    <div class="page-content">
        <h1 id="post-title"></h1>
        <h3 id="post-summary"></h3>
        <div id="post-content"></div>
        <div>
            <button id="like-button">Like</button>
            <span id="like-count">0</span> Likes
        </div>
        <div>
            <h3>Comments:</h3>
            <div id="comments-container"></div>
            <textarea id="comment-input" rows="4" placeholder="Add a comment"></textarea>
            <button id="add-comment-button">Add Comment</button>
        </div>
    </div>
    <script src="postPage.js"></script>
</body>
</html>
